version: '1.0'

services:
  postgres:
    image: postgres:10
    container_name: 'mission-postgres'
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_DB: mission
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./assets/init_db:/docker-entrypoint-initdb.d
      - ./assets/db_data/postgres:/var/lib/postgresql/data
    networks:
      - auth_back
  redis:
    image: redis:7
    container_name: 'mission-redis'
    volumes:
      - ./assets/db_data/redis:/data
    networks:
      - auth_back
  auth:
    build: ./
    container_name: 'mission-auth'
    networks:
      - auth_back
      - mission-gateway_mission
    ports:
      - 8081:8081
networks:
  auth_back:
    driver: bridge
    name: auth_back
  mission-gateway_mission:
    external: true