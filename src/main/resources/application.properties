#Настройки базы данных
spring.datasource.url=jdbc:postgresql://localhost:5432/mission
spring.datasource.username=${certificate.database.username}
spring.datasource.password=${certificate.database.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
#На каком порту запущен сервер
server.port=8081
#Включен ли тестовый контроллер
controller.test.enabled=false